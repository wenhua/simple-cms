<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<h4>小部件列表</h4>
<table id='widget-list' class='table table-striped'>
    <thead>
    <tr>
        <th>名称</th>
        <th>数据</th>
        <th>模板</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{#widgets}}
    <tr>
        <td><a href='#/widgets/{{id}}'>{{name}}</a></td>
        <td>{{data}}</td>
        <td>{{template}}</td>
        <td>{{createDate}}</td>
        <td>{{updateDate}}</td>
        <td><a href='/widgets/{{id}}/delete'>删除</a></td>
    </tr>
    {{/widgets}}
    </tbody>
</table>


<h4>内容页列表</h4>
<table id='content-list' class='table table-striped'>
    <thead>
    <tr>
        <th>页面</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{#contents}}
    <tr>
        <td><a href='/#/{{link}}'>{{title}}</a></td>
        <td>{{createDate}}</td>
        <td>{{updateDate}}</td>
        <td><a href='/{{id}}/delete'>删除</a></td>
    </tr>
    {{/contents}}
    </tbody>
</table>


<h4>{{title}}</h4>
<p>{{createTime}}</p>
<p>{{updateTime}}</p>
<p><a href="/#/users/{{createUserId}}">{{createUserName}}</a></p>



</body>
</html>
